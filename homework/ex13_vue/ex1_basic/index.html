<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Vue JS</title>
</head>

<body>
    <div id="app">
        <!-- Example 1 -->
        <p>{{ someText }}</p>

        <!-- Example 2 -->
        <ol>
            <li v-for="g in girlfriends">
                {{ g }}
            </li>
        </ol>

        <!-- Example 3 -->
        <button v-on:click="onClickBaby">Click Baby</button>

        <!-- Example 4 -->
        <div>
            <p>{{ txtMessage }}</p>
            <input v-model="txtMessage">
        </div>
    </div>


    <!-- Example 5 -->
    <div id="app-5">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <script src="./script.js"></script>
</body>

</html>
